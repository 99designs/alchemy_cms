language: ruby
rvm:
  - 1.9.2
  - 1.9.3
branches:
  only:
    - master
before_script:
  - sudo spec/support/ci/install_phantomjs
  - "export PATH=phantomjs/bin:$PATH"
  - phantomjs --version
  - "sh -c 'cd spec/dummy && RAILS_ENV=test bundle exec rake db:create db:schema:load --trace'"
script: "bundle exec rspec spec"
env:
  - DB=mysql
  - DB=postgresql
