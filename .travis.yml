language: ruby
bundler_args: --without development
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - ree
branches:
  only:
    - master
before_script:
  - "sh -c 'cd spec/dummy; RAILS_ENV=test bundle exec rake db:reset --trace'"
script: "bundle exec rspec spec"
env:
  - DB=mysql
  - DB=postgresql
  - DB=sqlite
