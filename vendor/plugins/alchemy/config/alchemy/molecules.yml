# organize your molecule layouts here
#
# Please use this Layout to add new molecules
#
# Some unique name for your Molecule: 
#   - name: a_unique_name
#     display_name: Some nice Display Name
#     unique: Bool //pass true if this molecule only can be displayed once on page
#     atoms:
#     - name: head
#       type: WaAtomText
#     - name: text
#       type: WaAtomRtf
#
# Atom-Types are: WaAtomText, WaAtomRtf, Atoms::Picture, WaAtomFlash, WaAtomSitemap, WaAtomDate, WaAtomHtml
#
# If you want an atom to be the preview text for the molecule then use the flag take_me_for_preview: true
# 

- name: text
  display_name: Text
  atoms: 
  - name: head
    type: WaAtomText
  - name: text
    type: WaAtomRtf

- name: date
  display_name: Termin
  atoms: 
  - name: date
    type: WaAtomDate
    
- name: google_map
  display_name: Google Map
  unique: true
  atoms:
  - name: head
    type: WaAtomText
  - name: text
    type: WaAtomRtf
  - name: map
    type: WaAtomHtml
        
- name: bild_mit_text
  display_name: Bild mit Text
  atoms:
  - name: bild
    type: Atoms::Picture
  - name: headline
    type: WaAtomText
  - name: text
    type: WaAtomRtf

- name: picture_gallery
  display_name: Bildergalerie
  atoms:
  - name: gallery_name
    type: WaAtomText
  - name: picture1
    type: Atoms::Picture

- name: file_download
  display_name: Datei download
  atoms:
  - name: file
    type: WaAtomFile

- name: contactform
  display_name: Kontaktformular
  atoms:
  - name: mail_from
    type: WaAtomText
  - name: mail_to
    type: WaAtomText
  - name: subject
    type: WaAtomText
