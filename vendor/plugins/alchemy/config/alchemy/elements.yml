# organize your element layouts here
#
# Please use this Layout to add new elements
#
# Some unique name for your Molecule: 
#   - name: a_unique_name
#     display_name: Some nice Display Name
#     unique: Bool //pass true if this element only can be displayed once on page
#     contents:
#     - name: head
#       type: EssenceText
#     - name: text
#       type: EssenceRichtext
#
# Atom-Types are: EssenceText, EssenceRichtext, EssencePicture, EssenceFlash, ContentSitemap, ContentDate, ContentHtml
#
# If you want an atom to be the preview text for the element then use the flag take_me_for_preview: true
# 

- name: text
  display_name: Text
  contents: 
  - name: head
    type: EssenceText
  - name: text
    type: EssenceRichtext

- name: date
  display_name: Termin
  contents: 
  - name: date
    type: ContentDate
    
- name: google_map
  display_name: Google Map
  unique: true
  contents:
  - name: head
    type: EssenceText
  - name: text
    type: EssenceRichtext
  - name: map
    type: ContentHtml
        
- name: bild_mit_text
  display_name: Bild mit Text
  contents:
  - name: bild
    type: EssencePicture
  - name: headline
    type: EssenceText
  - name: text
    type: EssenceRichtext

- name: picture_gallery
  display_name: Bildergalerie
  contents:
  - name: gallery_name
    type: EssenceText
  - name: picture1
    type: EssencePicture

- name: file_download
  display_name: Datei download
  contents:
  - name: file
    type: EssenceFile

- name: contactform
  display_name: Kontaktformular
  contents:
  - name: mail_from
    type: EssenceText
  - name: mail_to
    type: EssenceText
  - name: subject
    type: EssenceText
