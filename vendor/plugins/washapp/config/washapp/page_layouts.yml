# - name: string        # The name of the layout
#   unique: Bool        # This layout should only exist one time
#   hide: Bool          # This layout can not be choosen by the user
#   molecules: Array    # A list of molecule names that can be placed on this layout i.e. [text, picture]
#   autogenerate: Array # A list of molecule names that are autogenerated by page creation
#   systempage: Bool    # Is this layout a systempage layout?

- name: standard
  unique: false
  molecules: all
  autogenerate: [text, date]

- name: bildergallerie
  unique: false
  molecules: [picture_gallery, text]

- name: empty
  unique: false
  systempage: true
  molecules: []

- name: unique
  unique: unique
  molecules: all

- name: contact
  unique: true
  molecules: [contactform]
  autogenerate: [contactform]
