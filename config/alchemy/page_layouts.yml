# - name: String          - The name of the layout
#   display_name: String  - The dsiplay name shown to user in lists and dropdown menus
#   unique: Bool          - This layout should only exist one time
#   hide: Bool            - This layout can not be choosen by the user
#   systempage: Bool      - Is this layout a systempage layout?
#   elements: Array      - A list of element names that can be placed on this layout i.e. [text, picture]. Pass 'all' to allow all elements
#   autogenerate: Array   - A list of element names that are autogenerated by page creation

- name: standard
  display_name: Standard
  elements: all
  autogenerate: [headline]

- name: contact
  display_name: Kontakt
  elements: all
  autogenerate: [headline]

- name: news
  display_name: News
  elements: news
  autogenerate: [news]

- name: system_header
  display_name: System Header
  unique: true
  hide: true
  elements:

- name: system_footer
  display_name: System Footer
  unique: true
  hide: true
  elements:
