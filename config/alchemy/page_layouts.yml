# - name: string        # The name of the layout
#   unique: Bool        # This layout should only exist one time
#   hide: Bool          # This layout can not be choosen by the user
#   elements: Array    # A list of element names that can be placed on this layout i.e. [text, picture]
#   autogenerate: Array # A list of element names that are autogenerated by page creation
#   layoutpage: Bool    # Is this layout a layoutpage layout?

- name: standard
  unique: false
  elements: all
  autogenerate: [text, date]

- name: bildergallerie
  unique: false
  elements: [picture_gallery, text]

- name: empty
  unique: false
  layoutpage: true
  elements: []

- name: unique
  unique: unique
  elements: all

- name: contact
  unique: true
  elements: [contactform]
  autogenerate: [contactform]
